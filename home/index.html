<body>

    <div id="container">

        <header>
            <a href="index.html"><img src="../login/companylogo.jpg" alt="PC Parts Logo"></a>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="../addrecords/addrecordsform.html">PC Part Tool</a></li>
                <li><a href="">Leave a Review!</a></li>
                <li><a href="">About Us</a></li>

                <li><a href="../CreateAccount/CreateAccount.html">Create New Account</a></li>
                <li><a href="../login/login.html">Login</a></li>
            </ul>
        </nav>



        <div id="hero-img">
            <img src="heroimg.jpg" alt="Hero Image for Home Page">
        </div>


        <main>

            <div id="reviewsContainer" class="reviews">

                <div class="childreview">
                    <img src="reviewimg.png" alt="Review Image"> <p>Insert Reviews Here</p>
                </div>

                <div class="childreview">
                    <img src="reviewimg.png" alt="Review Image"> <p>Insert Reviews Here</p>
                </div>
            </div>


        </main>

        <footer>
            <p>&copy; Copyright 2021. All Rights Reserved.</p>
            <p><a href="mailto:pcparts@picker.com">PCparts@picker.com</a><p>
        </footer>

    </div>

    <script>
        // Function to display reviews on the homepage
        function displayReviews(reviews) {
            const reviewsContainer = document.getElementById("reviewsContainer");

            // Generate HTML for each review and append it to the container
            reviews.forEach(review => {
                const reviewHTML = `
                    <div class="childreview">
                        <img src="reviewimg.png" alt="Review Image"> <p>${review.comments}</p>
                    </div>
                `;
                reviewsContainer.innerHTML += reviewHTML;
            });
        }

        // Fetch reviews from the server using AJAX
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                const reviews = JSON.parse(this.responseText);
                displayReviews(reviews);
            }
        };
        // Adjust the path to match the location of your PHP script
        xhr.open("GET", "getreviews.php", true);
        xhr.send();
    </script>

</body>
</html>
